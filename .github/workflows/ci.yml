name: React Native CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âœ… Run Lint
        run: npm run lint

      - name: ğŸ§ª Run Tests
        run: npm test

      - name: ğŸ”§ Setup Java (untuk build Android)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“² Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: âœ… Accept Android SDK Licenses
        run: yes | sdkmanager --licenses

      - name: ğŸ“¦ Install Android SDK Packages
        run: sdkmanager "platform-tools" "build-tools;30.0.3" "platforms;android-30"

      - name: ğŸ¤– Build APK (Android)
        run: |
          cd android
          ./gradlew assembleDebug

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
